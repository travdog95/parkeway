<section>
  <h1 class="project-title" data-project-title>Project Title</h1>
  <img src="" alt="" class="project-image" data-project-image>
  <form action="/" id="projectForm">
    <label for="firstName">First Name</label>
    <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
    <label for="email">E-mail</label>
    <input type="email" placeholder="E-mail Address" name="email" id="email" required>
    <div class="button-container">
      <button type="submit" class="button">Send</button>
    </div>
  </form>
</section>
