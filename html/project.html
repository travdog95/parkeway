<section>
  <h1 class="project-title" data-project-title>Project Title</h1>
  <img src="" alt="" class="project-image" data-project-image>
  <div class="form-container">
    <form action="/" id="projectForm">
      <div class="label-container">
        <label for="firstName">First Name</label>
        <span class="error" id="firstNameErrorMessage"></span>
      </div>
      <input type="text" placeholder="First Name" name="firstName" id="firstName" class="required" data-error-message="Required!">
      <div class="label-container">
        <label for="lastName">Last Name</label>
        <span class="error" id="lastNameErrorMessage"></span>
      </div>

      <input type="text" placeholder="Last Name" name="lastName" id="lastName" class="required" data-error-message="Required!">
      <div class="label-container">
        <label for="email">E-mail</label>
        <span class="error" id="emailErrorMessage"></span>
      </div>
      <input type="email" placeholder="E-mail Address" name="email" id="email" class="required" data-error-message="Please enter a valid e-mail address!">
      <div class="label-container">
        <label for="phone">Phone Number</label>
        <span class="error" id="phoneErrorMessage"></span>
      </div>
      <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="required" data-error-message="Please enter a valid phone number!">
      <div class="button-container">
        <button type="submit" class="button">Send</button> 
      </div>
      <div class="form-message error"></div>
    </form>
  </div>
  <div class="form-submitted-message hidden">
    <p>Thank you for interest in our <span data-project-title></span> project!</p><p>We will contact you soon with additional information.</p>
    <p><a href="/">Return to home page</a></p>
  </div>

</section>
